<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con estilos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#">      
        <h3>Crea una cuenta</h3>
        
        
        <label for="nombre">Nombre</label>
        <input id="nombre" class="input-text" type="text" placeholder="Nombre y apellido">

        <label for="email">Correo electrónico</label>
        <input id="email" class="input-text" type="email" placeholder="Ingresa tu correo electrónico">

        <label for="contraseña">Contraseña</label>
        <input id="contraseña" class="input-text" type="contraseña" placeholder="Debe de tener al menos 6 caracteres">

        <label for="contraseña">Vuelve a escribir la contraseña</label>
        <input id="contraseña" class="input-text" type="contraseña" placeholder="Vuelve a ingresar la contraseña">

        <button type="submit">Continuar</button>

        <label for="terminos">Acepto los términos y condiciones</label>
        <input class="checkbox" id="correos" type="checkbox">

        <label for="cuenta">¿Ya tienes una cuenta?</label> 
        <a href="#sesion" title="Sesion">Inicia sesión</a>
    </form>
</body>
</html>
