<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bloque">
        <h1>Cambiar color de fondo</h1>
        <button class="boton-rojo">Rojo</button>
        <button class="boton-verde">Verde</button>
        <button class="boton-azul">Azul</button>
        <button class="boton-restablecer">Retablecer</button>
        <p>Haz clic en un bot√≥n para cambiar el color</p>
    </div>

    <script>
        const botonRojo = document.querySelector('.boton-rojo');
        const botonVerde = document.querySelector('.boton-verde');
        const botonAzul = document.querySelector('.boton-azul');
        const botonRestablecer = document.querySelector('.boton-restablecer');

        botonRojo.addEventListener('click', function(){
            document.body.style.backgroundColor = '#c03b3b';
        });

        botonVerde.addEventListener('click', function(){
            document.body.style.backgroundColor = '#36bd5e';
        });

        botonAzul.addEventListener('click', function(){
            document.body.style.backgroundColor = '#3b9bf5';
        });

        botonRestablecer.addEventListener('click', function(){
            document.body.style.backgroundColor = '';
        });

    </script>
</body>
</html>
