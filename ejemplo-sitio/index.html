<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Editar Manga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin-panel">
        <h1>🛠️ Editar Manga</h1>
        <form>
            <label for="nombre">📚 Nombre del Manga:</label>
            <input type="text" id="nombre" value="Blue Lock">

            <label for="autor">✍️ Autor(es):</label>
            <input type="text" id="autor" value="Muneyuki Kaneshiro, Yuusuke Nomura">

            <label for="fecha">📅 Fecha de Publicación:</label>
            <input type="date" id="fecha" value="2018-07-31">

            <label for="revista">📖 Revista:</label>
            <input type="text" id="revista" value="Shounen Magazine (Weekly)">

            <label for="estado">📜 Estado:</label>
            <select id="estado">
                <option selected>Publicándose</option>
                <option>Finalizado</option>
                <option>En pausa</option>
            </select>

            <label for="calificacion">⭐ Calificación:</label>
            <input type="number" id="calificacion" step="0.1" value="8.48" min="0" max="10">

            <label for="generos">🏷️ Géneros:</label>
            <input type="text" id="generos" value="Deporte, Acción, Drama, Shounen">

            <label for="portada">🖼️ Portada del Manga:</label>
            <input type="file" id="portada">

            <div class="buttons">
                <button type="submit">💾 Guardar Cambios</button>
                <button type="button" class="cancel">❌ Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
