<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#">
        <h3>Formulario de contacto</h3>
        <label for="nombre">Nombre</label>
        <input id="nombre" class="input-text" type="text" placeholder="Ingresa tu nombre...">
        <label for="email">Correo electrónico</label>
        <input id="email" class="input-text" type="email" placeholder="Ingresa tu correo electrónico...">
        <label for="nombre">Duda/Opinión</label>
        <textarea id="nombre" class="input-text" type="text" placeholder="Escríbenos tu opinión o tu duda..."></textarea>
        <label for="disabled-text">Campo disabled</label>
        <input id="disabled-text" disabled class="input-text" type="text" placeholder="Ingresa tu nombre...">
        <label for="correos">Acepto correos promocionales</label>
        <input class="checkbox" id="correos" type="checkbox">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
